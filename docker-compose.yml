
services:
  # ----------------------------------------------------------------
  # 1. INFRASTRUCTURE (Databases & Broker)
  # ----------------------------------------------------------------
  
  # Operational DB (Postgres) - Keeps your specific Env mapping
  db_ops:
    image: postgres:15-alpine
    container_name: teamsec_ops
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teamsec_net

  # Data Warehouse (ClickHouse) - Keeps your ulimits and volumes
  db_dwh:
    image: clickhouse/clickhouse-server:23-alpine
    container_name: teamsec_dwh
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_logs:/var/log/clickhouse-server
    networks:
      - teamsec_net

  redis:
    image: redis:alpine
    container_name: teamsec_redis
    ports:
      - "6379:6379"
    networks:
      - teamsec_net

  # ----------------------------------------------------------------
  # 2. EXTERNAL BANK (Source System) - Formerly 'simulator'
  # ----------------------------------------------------------------
  external-bank:
    build: 
      context: ./external_bank  # <--- NEW: Dedicated build context
    container_name: teamsec_bank
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./external_bank:/app    # <--- NEW: Maps directly to /app
    ports:
      - "8001:8000"             # Host 8001 -> Container 8000 (Matches your pref)
    env_file:
      - .env                    # <--- KEEPS: Your env config
    networks:
      - teamsec_net

  # ----------------------------------------------------------------
  # 3. ADAPTER (The ETL Engine)
  # ----------------------------------------------------------------
  adapter:
    build: 
      context: ./adapter        # <--- NEW: Dedicated build context
    container_name: teamsec_adapter
    # Wait for Postgres & Clickhouse to be ready
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./adapter:/app          # <--- NEW: Maps directly to /app
    ports:
      - "8000:8000"             # Host 8000 -> Container 8000
    depends_on:
      - db_ops
      - db_dwh
      - redis
      - external-bank
    env_file:
      - .env                    # <--- KEEPS: Your env config
    networks:
      - teamsec_net

  # Celery Worker (Reuses Adapter Image)
  celery_worker:
    build: 
      context: ./adapter
    container_name: teamsec_worker
    command: celery -A core worker -l info
    volumes:
      - ./adapter:/app
    depends_on:
      - adapter
      - redis
    env_file:
      - .env
    networks:
      - teamsec_net

  # Celery Beat (Reuses Adapter Image)
  celery_beat:
    build: 
      context: ./adapter
    container_name: teamsec_beat
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./adapter:/app
    depends_on:
      - adapter
      - redis
    env_file:
      - .env
    networks:
      - teamsec_net

  # ----------------------------------------------------------------
  # 4. API (Analytics Gateway) - New Service
  # ----------------------------------------------------------------
  api:
    build:
      context: ./api
    container_name: teamsec_api
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./api:/app
    ports:
      - "8002:8002"
    depends_on:
      - db_ops
      - db_dwh
      - adapter
    env_file:
      - .env
    networks:
      - teamsec_net

volumes:
  postgres_data:
  clickhouse_data:

networks:
  teamsec_net:
    driver: bridge